<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sommelier | Wine Pairing Matcher</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <button id="settingsBtn" aria-label="Settings"
    style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer;">⚙️</button>

  <div id="app"></div>

  <div id="settingsModal"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
    <div
      style="background: #1a1a1a; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%; border: 1px solid #333;">
      <h2 style="margin-top: 0; color: #e74c3c;">Sommelier Settings</h2>
      <p style="color: #ccc; font-size: 0.9rem;">To use AI pairing for unknown dishes, please enter your Google Gemini
        API Key.</p>
      <input type="password" id="apiKeyInput" placeholder="Enter API Key"
        style="width: 100%; padding: 0.5rem; margin: 1rem 0; background: #0d0d0d; border: 1px solid #333; color: #fff; border-radius: 4px;">
      <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
        <button id="closeSettings"
          style="padding: 0.5rem 1rem; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        <button id="saveApiKey"
          style="padding: 0.5rem 1rem; background: #e74c3c; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Save</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
